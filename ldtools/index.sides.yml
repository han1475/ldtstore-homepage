- name: ldtools-about
  title: 说明
  text_small: true
  text: >
    <p>
      LDTools是LDTstore下的非盈利性工具索引网站。
      <br>本站<b>仅接受赞助支持，不接广告，无下载捆绑等阴间操作</b>。<a class="link" href="/r/afdian"><b>赞助请点击这里</b></a>，感谢您的支持。
      <br>如有希望收录的工具或改进建议，
      请联系<a class="link" href="mailto:ldtstore@126.com">ldtstore@126.com</a>，或在B站私信<a class="link" href="/r/poweredby-1">@进栈检票</a>。
    </p>
    <p>
      本网站仅提供软件索引，列出的所有软件均来自互联网。如非特殊说明，本站的软件链接均为软件官网或首发地，详见链接文字。
      <b>请前往本站列出的软件官网以了解软件的许可信息及收费方式（如有）等事项。</b>如在使用许可方面发生纠纷，本站不负任何责任。
      <br>部分官网途径下载较慢的软件由<a class="link" href="/r/poweredby-1">@进栈检票</a>提供镜像下载方式，并且负担全部产生的存储及通信费用。
      镜像下载提供的文件可能来自官方渠道、图吧工具箱或网络收集。
      <br>对于收费软件，本站提倡支持正版，拒绝传播盗版。<b>提供的镜像下载的收费软件均不包含破解手段，请使用者监督。</b>
      如发现镜像下载到的收费软件被使用过破解手段，请尽快通过站点说明中提到的联系方式联系我们。
      <br>部分工具如使用不当，<b>可能对您的设备或者造成不可逆的损坏，请谨慎操作。</b>本站不对因使用这些工具造成的损失负任何责任。
    </p>
